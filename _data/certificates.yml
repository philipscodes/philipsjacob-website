- id: 23_ISOCertification_AlTayer_BijuPhilipJacob_page
  title: ISO Standards - 14001, 18001, 22301, 28000, 50001
  description: |
    <h1>ISO Standards Overview</h1>

    <h2>ISO 14001 - Environmental Management Systems</h2>
    <p>ISO 14001 specifies the requirements for an environmental management system that an organization can use to enhance its environmental performance. This standard is intended for organizations seeking to manage their environmental responsibilities systematically and contributing to the environmental pillar of sustainability.</p>
    <ul>
      <li><strong>Target Audience:</strong> Organizations of any type and size.</li>
      <li><strong>Prerequisites:</strong> None, but prior knowledge of environmental management principles and concepts is recommended.</li>
      <li><strong>Skills Measured:</strong> Ability to enhance environmental performance, fulfil compliance obligations, and achieve environmental objectives.</li>
    </ul>

    <h2>OHSAS 18001 - Occupational Health and Safety Management Systems</h2>
    <p>OHSAS 18001 (which has been superseded by ISO 45001) was designed to help organizations control occupational health and safety risks. It was developed in response to widespread demand for a recognized standard against which to be certified and assessed.</p>
    <ul>
      <li><strong>Target Audience:</strong> Organizations committed to ensuring safe working environments.</li>
      <li><strong>Prerequisites:</strong> Understanding of basic workplace safety guidelines and regulations.</li>
      <li><strong>Skills Measured:</strong> Ability to manage and control health and safety risks effectively in the workplace.</li>
    </ul>

    <h2>ISO 22301 - Security and Resilience - Business Continuity Management Systems</h2>
    <p>ISO 22301 specifies requirements to plan, establish, implement, operate, monitor, review, maintain, and continually improve a documented management system to protect against, reduce the likelihood of occurrence, prepare for, respond to, and recover from disruptive incidents when they arise.</p>
    <ul>
      <li><strong>Target Audience:</strong> Organizations needing to ensure resilience in the face of unexpected disruptions.</li>
      <li><strong>Prerequisites:</strong> Knowledge of the organizationâ€™s key processes and operations.</li>
      <li><strong>Skills Measured:</strong> Capability to continue operations under adverse conditions through proactive planning and implementation.</li>
    </ul>

    <h2>ISO 28000 - Specification for Security Management Systems for the Supply Chain</h2>
    <p>ISO 28000 specifies the requirements for a security management system, including those aspects critical to security assurance of the supply chain. Security management is linked to many other aspects of business management. These aspects include all activities controlled or influenced by organizations that impact supply chain security.</p>
    <ul>
      <li><strong>Target Audience:</strong> Organizations involved in manufacturing, service, storage, or transportation at any stage of the product's development.</li>
      <li><strong>Prerequisites:</strong> None specifically, but understanding of supply chain operations is advantageous.</li>
      <li><strong>Skills Measured:</strong> Ability to assess security risks, plan and implement security measures, and respond to security incidents.</li>
    </ul>

    <h2>ISO 50001 - Energy Management Systems</h2>
    <p>ISO 50001 supports organizations in all sectors to use energy more efficiently, through the development of an energy management system (EnMS). This standard provides a framework of requirements for organizations to:</p>
    <ul>
